<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¤</text></svg>">
  <title>What Would Yeezus Do?</title>
</head>
<body>
  <div class="instructions">
    <button id="gen" class="gen">What would Yeezus do?</button>
  </div>
  <div id="win">
    <h1>Young scholar Yeezus is impressed with your work!</h1>
    <img src="https://dazedimg-dazedgroup.netdna-ssl.com/900/azure/dazed-prod/1150/9/1159008.jpg">
    <br>
    <br>
    <btn class ="btn btn-success" onclick="location.reload()">Restart</btn>
  </div>
  <div id="loss">
    <h1>You ain't got the answers Sway!</h1>
    <img src="https://c.tenor.com/L-evXoE9VXoAAAAC/no-nope.gif">
    <br>
    <br>
    <btn class ="btn btn-success" onclick="location.reload()">Restart</btn>
  </div>
  <div class="gameboard">
    <div class="container">
      <h1>What Would Yeezus Do?</h1>
      <h3>Guess this Kanye Phrase</h3>
      <h2 id="turn" ></h2>
      <img id="reveal-kanye" src="https://imgur.com/Nz9raO0.png">
      <h2 id="result"></h2>
      <ul id="blank">
      </ul>
      <div id="keyboard">
        <ul id="alphaList"></ul>
      </div>
      <button id="block" class="btn btn-secondary">Block</button>
      <button id="random" class="btn btn-outline-info">Random Correct Letter</button>
      <br>
      <input type="text" placeholder="type-your-guess-like-this!" id="text-guess">
      <button id="button-guess" class="btn btn-success">Guess Phrase</button>
      <br>
      <br>
      <button id="next" onclick="location.reload()">Restart</button>
    </div>
    <div class="container">
      <div class = "players">
        <div class="card" id="player-one-card">
          <div class="card-body">
            <input type="text" class="card-text" id="player-one-name" value="Shaun K">
          </div>
          <img src="https://i.imgur.com/s6sMNAF.png" alt="Card image" class="card-image">
          <div class="card-body">
            <p class="card-text score">Score:<span id="player-one-score"></span></p>
          </div>
        </div>
        <div class="card" id="player-two-card">
          <div class="card-body">
            <input type="text" class="card-text" id="player-two-name" value="Amerik V">
          </div>
          <img src="https://i.imgur.com/FIxQ5t5.png" alt="Card image" class="card-image">
          <div class="card-body">
            <p class="card-text score">Score:<span id="player-two-score"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
