<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¤</text></svg>">
  <title>What Would Yeezus Do?</title>
</head>

<body>
  <div class="container">
    <h1>What Would Yeezus Do?</h1>
    <h3>Guess this Kanye Phrase</h3>
    <h2 id="turn" ></h2>
    <div class="Kanye-pics"></div>
    <h2 id="result"></h2>
    <ul id="blank">
    </ul>
    <div id="keyboard">
      <ul id="alphaList"></ul>
    </div>
    <button id="block" class="btn btn-outline-secondary">Block</button>
    <button id="random" class="btn btn-outline-info">Random Correct Letter</button>
    <button id="gen">GENERATE PHRASE</button>
    <button id="next">Next Phrase</button>
  </div>
  <div class="container">
    <div class = "players">
      <div class="card" id="player-one-card">
        <div class="card-body">
          <p class="card-text" id="player-one-name">Shaun K</p>
        </div>
        <img src="/images/pathToYourImage.png" alt="Card image">
        <div class="card-body">
          <p class="card-text">Score:<span id="player-one-score"></span></p>
        </div>
      </div>
      <div class="card" id="player-two-card">
        <div class="card-body">
          <p class="card-text" id="player-two-name">Amerik V</p>
        </div>
        <img src="/images/pathToYourImage.png" alt="Card image">
        <div class="card-body">
          <p class="card-text">Score:<span id="player-two-score"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
